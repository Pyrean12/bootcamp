    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRLqbrM_KOT2cgxRo9C2oYZ4dqeuiOrwiNCJQ&s">

<body>
    <header>
        <h1 class="titulo-principal">Formulario de Registro</h1>
    </header>
    <main>
         
        <form class="formulario">
            <h2>Ingresa los siguientes datos</h2>
            <label for="fname">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre">
            <label for="lname">Apellido</label>
            <input type="text" id="apellido" name="apellido" placeholder="Apellido">    
            <label for="lcorreo">Email</label>
            <input type="email" id="email" name="email" placeholder="E-mail" required>               
            <label for="ltele">Telefono</label>
            <input type="number" name="telefono" id="telefono" placeholder="Telefono" required>
            <h4>Importante: llenar el campo con su profesion corrrespondiente</h4>
            <label for="lpro">Profesión</label>
            <input list="opciones1" name="opciones1" placeholder="Profesion">
                <datalist id="opciones1">
                    <option value="Cantante">
                    <option value="Actor">
                    <option value="Prensa">
                    <option value="Otra">
                </datalist>
            <h2>Menu</h2>
            <input type="radio" id="Baby beef" name="Baby beef">
            <label for="lmenuuno">Baby beef</label>                   
            <input type="radio" id="filet Mignon">
            <label for="lmenudos">filet mignon</label>                 
            <input type="radio" id="Toritlla española">
            <label for="lmenutres"> Tortilla español</label>           
            <textarea name="comentarios" id="comentarios" rows="10" cols="40" placeholder="Deja aquí tu mensaje"></textarea>                 
            <button type="summit">Enviar</button>

        </form>
        <h1>Aca pondras encontra la informacion de tu interes</h1>
           <a href="descripsionEvento.html" target="_blank">Descripción del evento</a>
           <a href="forumularioEvento.html" target="_blank">Formulario de Registro</a>
           <a href="tablasEvento.html" target="_blank">Momentos del evento</a>
       
    </main>
